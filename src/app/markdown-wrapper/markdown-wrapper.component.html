<div #markdown_modal id="markdown-modal" class="modal bottom-sheet" [ngClass]="{'forceOpen': forceOpen}" materialize="modal" [materializeParams]="[{dismissible: false, outDuration: outDuration, inDuration: inDuration}]" [materializeActions]="modalActions">
  <i class="fa fa-times close" aria-hidden="true" (click)="close()"></i>

  <div class="modal-content">
    <div class="row container">
      <markdown [path]="'assets/markdown/' + file + '.md'"></markdown>
    </div>
  </div>
  <div class="modal-footer">
    <a class=" modal-action waves-effect waves-green btn-flat" (click)="close()">Close</a>
  </div>
</div>
